<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>CCD: Dataset</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../static/vendors/bootstrap/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../static/vendors/bootstrap/css/bootstrap-theme.min.css" th:href="@{/vendors/bootstrap/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="../static/vendors/metisMenu/metisMenu.min.css" th:href="@{/vendors/metisMenu/metisMenu.min.css}" />
        <link rel="stylesheet" href="../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../static/vendors/sb-admin-2/css/sb-admin-2.css" th:href="@{/vendors/sb-admin-2/css/sb-admin-2.css}" />
        <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
        <style>
            iframe {
                width: 100%;
                height: 400px;
                border: none;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" th:replace="fragments/navigator :: nav">
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Job Queue</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Job in Local Queue</div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-condensed table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Algorithm</th>
                                                <th>Filename</th>
                                                <th>Status</th>
                                                <th>Added to Queue</th>
                                                <th>Remove</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="job : ${jobList}">
                                                <td th:text="${job.id}"></td>
                                                <td th:text="${job.algorName}"></td>
                                                <td th:text="${job.fileName}"></td>
                                                <td th:text="${job.status}"></td>
                                                <td th:text="${job.addedTime}"></td>
                                                <td>
                                                    <p data-placement="top" data-toggle="tooltip" title="Remove Job">
                                                        <button class="btn btn-danger btn-xs" data-title="Remove" data-toggle="modal" data-target="#confirm-remove" data-href="jobQueue/remove/" th:attr="data-href='jobQueue/remove/' + ${job.id}"><span class="glyphicon glyphicon-trash"></span></button>
                                                    </p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${appUser.webUser} == false" class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Job in Remote Queue</div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-condensed table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Algorithm</th>
                                                <th>Filename</th>
                                                <th>Status</th>
                                                <th>Added to Queue</th>
                                                <th>Remove</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="job : ${remoteJobList}">
                                                <td th:text="${job.id}"></td>
                                                <td th:text="${job.algorName}"></td>
                                                <td th:text="${job.fileName}"></td>
                                                <td th:text="${job.status}"></td>
                                                <td th:text="${job.addedTime}"></td>
                                                <td>
                                                    <p data-placement="top" data-toggle="tooltip" title="Remove Remote Job">
                                                        <button class="btn btn-danger btn-xs" data-title="Remove" data-toggle="modal" data-target="#confirm-remove" data-href="jobQueue/remoteRemove/" th:attr="data-href='jobQueue/remoteRemove/' + ${job.id}"><span class="glyphicon glyphicon-trash"></span></button>
                                                    </p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer th:replace="fragments/footer :: footer">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header"></div>
                            <p class="text-muted">Copyright &copy; 1900 University of Pittsburgh Department of Biomedical Informatics</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <div class="modal fade" id="confirm-remove" tabindex="-1" role="dialog" aria-labelledby="remove" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title" id="Heading">Remove Job</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to remove this algorithm job?</div>
                    </div>
                    <div class="modal-footer ">
                        <a class="btn-ok"><button type="button" class="btn btn-danger" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button></a>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                    </div>
                </div>
                <!-- /.modal-content --> 
            </div>
            <!-- /.modal-dialog --> 
        </div>
        <div id="fileInfo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="info" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <iframe class="embed-responsive-item" id="fileInfoFrame" marginwidth="0" marginheight="0" scrolling="yes"></iframe>
                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/vendors/jquery/jquery.min.js" th:src="@{/vendors/jquery/jquery.min.js}"></script>
        <script src="../static/vendors/bootstrap/js/bootstrap.min.js" th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
        <script src="../static/vendors/metisMenu/metisMenu.min.js" th:src="@{/vendors/metisMenu/metisMenu.min.js}"></script>
        <script src="../static/vendors/sb-admin-2/js/sb-admin-2.js" th:src="@{/vendors/sb-admin-2/js/sb-admin-2.js}"></script>
        <script src="../static/js/jobQueue.js" th:src="@{/js/jobQueue.js}"></script>
    </body>
</html>
