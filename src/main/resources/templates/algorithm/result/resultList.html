<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Center for Causal Discovery" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CCD: File Upload</title>
        <link rel="apple-touch-icon" href="../../../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
        <link rel="icon" href="../../../static/favicon.ico" th:href="@{/favicon.ico}" />
        <link rel="stylesheet" href="../../../static/vendors/bootstrap/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../../static/vendors/bootstrap/css/bootstrap-theme.min.css" th:href="@{/vendors/bootstrap/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="../../../static/vendors/metisMenu/metisMenu.min.css" th:href="@{/vendors/metisMenu/metisMenu.min.css}" />
        <link rel="stylesheet" href="../../../static/vendors/sb-admin-2/css/sb-admin-2.min.css" th:href="@{/vendors/sb-admin-2/css/sb-admin-2.min.css}" />
        <link rel="stylesheet" href="../../../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../../../static/vendors/datatables/css/dataTables.jqueryui.min.css" th:href="@{/vendors/datatables/css/dataTables.jqueryui.min.css}" />
        <link rel="stylesheet" href="../../../static/css/styles.min.css" th:href="@{/css/styles.min.css}" />
        <script src="../../../static/vendors/jquery/jquery.min.js" th:src="@{/vendors/jquery/jquery.min.js}"></script>
        <script src="../../../static/vendors/bootstrap/js/bootstrap.min.js" th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
        <script src="../../../static/vendors/sb-admin-2/js/sb-admin-2.min.js" th:src="@{/vendors/sb-admin-2/js/sb-admin-2.min.js}"></script>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" th:replace="fragments/navigation :: nav"></nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header" th:text="${pageTitle}">Title</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <div class="btn-group">
                                    <button id="compare_btn" type="button" class="btn btn-info navbar-btn">
                                        <span class="fa fa-share-alt"></span> Compare
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button id="delete_btn" type="button" class="btn btn-danger navbar-btn">
                                        <span class="glyphicon glyphicon-trash"></span> Delete
                                    </button>
                                </div>
                            </div>
                        </nav>
                        <form id="resultAction" method="POST" th:action="@{/secured/algorithm/result}" role="form">
                            <div class="table-responsive">
                                <table id="file_table" class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th><input id="select_all" type="checkbox" value="" /></th>
                                            <th>Name</th>
                                            <th>Size</th>
                                            <th>Creation Time</th>
                                            <th>Download</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="file : ${files}">
                                            <td>
                                                <input type="checkbox" name="fileIds" th:value="${file.id}" />
                                            </td>
                                            <td>
                                                <a href="#" th:href="@{${#httpServletRequest.getServletPath() + '/info'}(id=${file.id})}" th:text="${file.title}"></a>
                                            </td>
                                            <td th:text="${file.fileSize} ? ${@appTool.printSizeWithUnit(file.fileSize)} : '--'"></td>
                                            <td th:text="${#dates.format(file.creationTime,'MMM dd, yyyy hh:mm aaa')}"></td>
                                            <td><p data-placement="top" data-toggle="tooltip" title="Save"><a href="#" th:href="@{/secured/file/management/download(file=${file.id})}" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-save"></span></a></p></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
                <footer th:replace="fragments/footer :: footer">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header"></div>
                            <p class="text-muted">Copyright &copy; 1900 University of Pittsburgh Department of Biomedical Informatics</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <div id="selectErrorFile" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="alert alert-danger fade in">
                            <strong>Error!</strong> Please deselect error file(s).
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="errorSelection" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Make a Selection" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Error: No Selection</h4>
                    </div>
                    <div class="modal-body">Please make a selection.</div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="confirm_delete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title" id="Heading">Delete Result</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete the result file(s)?</div>
                    </div>
                    <div class="modal-footer ">
                        <button id="ok_delete" class="btn btn-danger"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                    </div>
                </div>
                <!-- /.modal-content --> 
            </div>
            <!-- /.modal-dialog --> 
        </div>
        <script src="../../../static/vendors/metisMenu/metisMenu.min.js" th:src="@{/vendors/metisMenu/metisMenu.min.js}"></script>
        <script src="../../../static/vendors/datatables/js/jquery.dataTables.min.js" th:src="@{/vendors/datatables/js/jquery.dataTables.min.js}"></script>
        <script src="../../../static/js/algorithm/result/resultList.min.js" th:src="@{/js/algorithm/result/resultList.min.js}"></script>
    </body>
</html>
