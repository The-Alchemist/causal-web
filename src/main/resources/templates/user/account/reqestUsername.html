<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>CCD: Request Username</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../../static/vendors/bootstrap/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../../static/vendors/bootstrap/css/bootstrap-theme.min.css" th:href="@{/vendors/bootstrap/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="../../../static/css/styles.min.css" th:href="@{/css/styles.min.css}" />
    </head>
    <body>
        <div class="alert alert-danger" th:if="${strErrMsg}"><strong th:text="${strErrMsg}"></strong>&nbsp;&nbsp;<span th:text="${errMsg}"></span></div>
        <form id="resetPwdForm" role="form" method="POST" action="" th:object="${info}">
            <fieldset>
                <div class="form-group">
                    <label for="username">Please enter your username:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user pitt-color"></i></span> 
                        <input class="form-control" id="username" name="username" type="text" autofocus="autofocus" value="" th:field="*{username}" required="required" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </fieldset>
        </form>
        <script src="../../../static/vendors/jquery/jquery.min.js" th:src="@{/vendors/jquery/jquery.min.js}"></script>
        <script src="../../../static/vendors/bootstrap/js/bootstrap.min.js" th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
        <script src="../../../static/vendors/jquery-validation/jquery.validate.min.js" th:src="@{/vendors/jquery-validation/jquery.validate.min.js}"></script>
        <script src="../../../static/js/user/account/pwdReset.min.js" th:src="@{/js/user/account/pwdReset.min.js}"></script>
    </body>
</html>
