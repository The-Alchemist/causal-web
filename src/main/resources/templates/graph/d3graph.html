<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>CCD: D3 Graph</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" href="../../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
        <link rel="icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}" />
        <style>
            .link {
                fill: none;
                stroke: #666;
                stroke-width: 1.5px;
            }
            circle {
                fill: #ccc;
                stroke: #333;
                stroke-width: 1.5px;
            }
            text {
                font: 10px sans-serif;
                pointer-events: none;
                text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
            }
        </style>
    </head>
    <body>
        <script src="../../static/vendors/d3js/d3.min.js" th:src="@{/vendors/d3js/d3.min.js}"></script>
        <script src="../../static/js/graph/d3jsplot.min.js" th:src="@{/js/graph/d3jsplot.min.js}"></script>
        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
            plotGraph(/*[[${data}]]*/ []);
            /*]]>*/
        </script>
    </body>
</html>
