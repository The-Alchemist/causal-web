<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>CCD: Dataset</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../static/vendors/bootstrap/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../static/vendors/bootstrap/css/bootstrap-theme.min.css" th:href="@{/vendors/bootstrap/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="../../static/vendors/metisMenu/metisMenu.min.css" th:href="@{/vendors/metisMenu/metisMenu.min.css}" />
        <link rel="stylesheet" href="../../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../../static/vendors/sb-admin-2/css/sb-admin-2.css" th:href="@{/vendors/sb-admin-2/css/sb-admin-2.css}" />
        <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}" />
        <style>
            iframe {
                width: 100%;
                height: 400px;
                border: none;
            }
        </style>
    </head>
    <body th:attr="onload=${appUser.webUser} ? 'doNothing()' : 'getDownloadProgress(\'' + @{/data/upload/remote} + '\')'">
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" th:replace="fragments/navigator :: nav">
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Datasets</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-condensed table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Size</th>
                                        <th th:if="${appUser.webUser} == false">PSC</th>
                                        <th>Summarized</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${itemList}" th:class="${item.summarized == false} ? 'warning'">
                                        <td>
                                            <p>
                                                <a href="#" th:attr="data-filename=${item.fileName}" th:text="${item.fileName}" data-toggle="modal" data-target="#fileInfo"></a>
                                            </p>
                                            <div class="row" th:if="${appUser.webUser == false and item.remote == false}" th:id="'prg_' + ${item.id}" style="display: none;">
                                                <div class="col-xs-10">
                                                    <div class="progress">
                                                        <div th:id="'prgbar_' + ${item.id}" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 1%;">0% Complete (success)</div>
                                                    </div>
                                                </div>
                                                <div class="col-xs-2">
                                                    <div class="btn-group">
                                                        <button class="btn btn-xs btn-danger" th:onclick="'javascript:cancel(\'' + ${item.id} + '\', \'' + @{/data/upload/remote} + '\');'"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="fitted" th:text="${item.fileSize} ? ${item.fileSize} : '--'"></td>
                                        <td class="fitted" th:if="${appUser.webUser} == false">
                                            <p th:if="${item.remote}" data-placement="top" data-toggle="tooltip" title="On PSC">
                                                <button class="btn btn-xs btn-info"><span class="glyphicon glyphicon-cloud"></span></button>
                                            </p>
                                            <p th:unless="${item.remote}" data-placement="top" data-toggle="tooltip">
                                                <button th:disabled="${item.offline}" th:id="'btn_' + ${item.id}" class="btn btn-xs btn-success" th:onclick="'javascript:startUpload(\'' + ${item.id} + '\',\'' + ${item.fileName} + '\',\'' + @{/data/upload/remote} + '\');'"><span class="glyphicon glyphicon-upload"></span></button>
                                            </p>
                                        </td>
                                        <td class="fitted">
                                            <p data-placement="top" data-toggle="tooltip" title="Summarize Data" th:title="${item.summarized} ? 'Review Summary' : 'Data Summarization Required'">
                                                <a class="btn btn-xs btn-success" th:class="${item.summarized} ? 'btn btn-xs btn-success' : 'btn btn-xs btn-warning'" href="data/summary?file=" th:href="@{/data/summary(file=${item.fileName})}">
                                                    <span class="fa fa-file-text-o" th:class="${item.summarized} ? 'fa fa-file-text-o' : 'glyphicon glyphicon-warning-sign'"></span>
                                                </a>
                                            </p>
                                        </td>
                                        <td class="fitted">
                                            <p data-placement="top" data-toggle="tooltip" title="Delete Data">
                                                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#confirm-delete" data-href="data/delete?file=" th:attr="data-href=@{/data/delete(file=${item.fileName})}"><span class="glyphicon glyphicon-trash"></span></button>
                                            </p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <footer th:replace="fragments/footer :: footer">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header"></div>
                            <p class="text-muted">Copyright &copy; 1900 University of Pittsburgh Department of Biomedical Informatics</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title" id="Heading">Delete Dataset</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this dataset?</div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn-ok"><button type="button" class="btn btn-danger" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button></a>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                    </div>
                </div>
                <!-- /.modal-content --> 
            </div>
            <!-- /.modal-dialog --> 
        </div>
        <div id="fileInfo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="info" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <iframe class="embed-responsive-item" id="fileInfoFrame" marginwidth="0" marginheight="0" scrolling="yes"></iframe>
                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../static/vendors/jquery/jquery.min.js" th:src="@{/vendors/jquery/jquery.min.js}"></script>
        <script src="../../static/vendors/bootstrap/js/bootstrap.min.js" th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
        <script src="../../static/vendors/metisMenu/metisMenu.min.js" th:src="@{/vendors/metisMenu/metisMenu.min.js}"></script>
        <script src="../../static/vendors/sb-admin-2/js/sb-admin-2.js" th:src="@{/vendors/sb-admin-2/js/sb-admin-2.js}"></script>
        <script src="../../static/js/dataset.js" th:src="@{/js/dataset.js}"></script>
        <script src="../../static/js/dataRemoteUpload.js" th:src="@{/js/dataRemoteUpload.js}" th:if="${appUser.webUser} == false"></script>
    </body>
</html>
