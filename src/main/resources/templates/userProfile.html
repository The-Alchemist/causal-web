<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>CCD: User Profile</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../static/vendors/bootstrap/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../static/vendors/bootstrap/css/bootstrap-theme.min.css" th:href="@{/vendors/bootstrap/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="../static/vendors/metisMenu/metisMenu.min.css" th:href="@{/vendors/metisMenu/metisMenu.min.css}" />
        <link rel="stylesheet" href="../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../static/vendors/sb-admin-2/css/sb-admin-2.css" th:href="@{/vendors/sb-admin-2/css/sb-admin-2.css}" />
        <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
        <style>
            iframe {
                width: 100%;
                height: 400px;
                border: 1px solid #DEDEDE;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" th:replace="fragments/navigator :: nav">
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">User Profile</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form method="post" action="" th:object="${person}" role="form">
                            <div class="panel panel-default" id="view_info">
                                <div class="panel-heading clearfix">
                                    <div class="pull-left">
                                        <h4><i class="fa fa-user fa-fw"></i> User Profile</h4>
                                    </div>
                                    <div class="pull-right">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default" id="edit">
                                                <span class="glyphicon glyphicon-edit"></span> Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-striped table-hover table-responsive">
                                                <tbody>
                                                    <tr>
                                                        <td><b>First Name:</b></td>
                                                        <td th:text="${person.firstName}"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><b>Last Name:</b></td>
                                                        <td th:text="${person.lastName}"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><b>E-mail:</b></td>
                                                        <td th:text="${person.email}"></td>
                                                    </tr>
                                                    <tr th:if="${appUser.webUser} == false">
                                                        <td class="col-sm-3"><b>Workspace Directory:</b></td>
                                                        <td th:text="${person.workspaceDirectory}"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default" id="edit_info">
                                <div class="panel-heading clearfix">
                                    <div class="pull-left">
                                        <h4><i class="fa fa-user fa-fw"></i> User Profile</h4>
                                    </div>
                                    <div class="pull-right">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default" id="cancel">
                                                <span class="glyphicon glyphicon-remove-sign"></span> Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="firstName">First Name:</label>
                                                <input id="firstName" class="form-control" type="text" value="" th:value="*{firstName}" th:field="*{firstName}" autofocus="autofocus" />
                                            </div>
                                            <div class="form-group">
                                                <label for="lastName">Last Name:</label>
                                                <input id="lastName" class="form-control" type="text" value="" th:value="*{lastName}" th:field="*{lastName}" />
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email:</label>
                                                <input id="email" class="form-control" type="text" value="" th:value="*{email}" th:field="*{email}" required="required" />
                                            </div>
                                            <div class="form-group" th:if="${appUser.webUser} == false">
                                                <label for="workspaceDirectory">Workspace Directory:</label>
                                                <input id="workspaceDirectory" class="form-control" type="text" value="" th:value="*{workspaceDirectory}" th:field="*{workspaceDirectory}" required="required" />
                                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#browseModal"  >Browse...</button>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" class="btn btn-lg btn-block btn-success" value="Save" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <footer th:replace="fragments/footer :: footer">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header"></div>
                            <p class="text-muted">Copyright &copy; 1900 University of Pittsburgh</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="browseModal" tabindex="-1" role="dialog" aria-labelledby="browseModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="newFolderModalLabel">Browse Workspace Directory</h4>
                    </div>
                    <div class="modal-body">
                        <div th:if="${person.workspaceDirectory}">
                            <iframe id="frmBrowse" src="dirBrowser?dir=${person.workspaceDirectory}" th:src="@{/dirBrowser} + '?dir=' + ${person.workspaceDirectory}" marginwidth="0" marginheight="0" scrolling="yes"></iframe>
                        </div>
                        <div th:if="${person.workspaceDirectory} == null">
                            <iframe id="frmBrowse" src="dirBrowser" marginwidth="0" marginheight="0" scrolling="yes"></iframe>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="$('#workspaceDirectory').val($('#frmBrowse').contents().find('#selectedDir').val());">Select</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/vendors/jquery/jquery.min.js" th:src="@{/vendors/jquery/jquery.min.js}"></script>
        <script src="../static/vendors/bootstrap/js/bootstrap.min.js" th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
        <script src="../static/vendors/metisMenu/metisMenu.min.js" th:src="@{/vendors/metisMenu/metisMenu.min.js}"></script>
        <script src="../static/vendors/sb-admin-2/js/sb-admin-2.js" th:src="@{/vendors/sb-admin-2/js/sb-admin-2.js}"></script>
        <script>
                            $(document).ready(function () {
                                $("#view_info").show();
                                $("#edit_info").hide();

                                $("#edit").click(function () {
                                    $("#view_info").hide();
                                    $("#edit_info").show();
                                });
                                $("#cancel").click(function () {
                                    $("#view_info").show();
                                    $("#edit_info").hide();
                                });
                            });
        </script>
    </body>
</html>
