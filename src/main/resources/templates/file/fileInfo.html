<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Center for Causal Discovery" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CCD: Categorize</title>
        <link rel="apple-touch-icon" href="../../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
        <link rel="icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}" />
        <link rel="stylesheet" href="../../static/vendors/bootstrap/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../static/vendors/bootstrap/css/bootstrap-theme.min.css" th:href="@{/vendors/bootstrap/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="../../static/vendors/metisMenu/metisMenu.min.css" th:href="@{/vendors/metisMenu/metisMenu.min.css}" />
        <link rel="stylesheet" href="../../static/vendors/sb-admin-2/css/sb-admin-2.min.css" th:href="@{/vendors/sb-admin-2/css/sb-admin-2.min.css}" />
        <link rel="stylesheet" href="../../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../../static/css/styles.min.css" th:href="@{/css/styles.min.css}" />
        <link rel="stylesheet" href="../../static/css/file/categorize.min.css" th:href="@{/css/file/categorize.min.css}" />
        <script type="text/javascript" th:inline="javascript">
            var dataTypeId = /*[[${dataTypeId}]]*/ '1';
        </script>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" th:replace="fragments/navigation :: nav"></nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header" th:text="${file.title}">File Title</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default" id="view_file_info">
                            <div class="panel-heading clearfix">
                                <div class="pull-left">
                                    <h4><i class="fa fa-file fa-fw"></i> File Information</h4>
                                </div>
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" id="edit_info">
                                            <span class="glyphicon glyphicon-edit"></span> Edit
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-hover table-responsive table-condensed">
                                    <tbody>
                                        <tr>
                                            <td><b>Name:</b></td>
                                            <td th:text="${file.name}"></td>
                                        </tr>
                                        <tr>
                                            <td><b>Title:</b></td>
                                            <td th:text="${file.title}"></td>
                                        </tr>
                                        <tr>
                                            <td><b>Created:</b></td>
                                            <td th:text="${#dates.format(file.creationTime,'MMM dd, yyyy hh:mm aaa')}"></td>
                                        </tr>
                                        <tr>
                                            <td><b>Size:</b></td>
                                            <td th:text="${@webUtility.printSizeWithUnit(file.fileSize)}"></td>
                                        </tr>
                                        <tr>
                                            <td><b>MD5 Checksum:</b></td>
                                            <td th:text="${file.md5checkSum}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="panel panel-default" id="edit_file_info">
                            <div class="panel-heading clearfix">
                                <div class="pull-left">
                                    <h4><i class="fa fa-file fa-fw"></i> File Information</h4>
                                </div>
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" id="cancel_info">
                                            <span class="glyphicon glyphicon-remove-sign"></span> Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form id="fileInfoUpdate" method="post" action="" th:action="@{/secured/file/management/info/update(id=${file.id})}" th:object="${fileInfoUpdate}" role="form">
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input id="name" class="form-control" type="text" value="" th:value="${file.name}" disabled="disabled" />
                                    </div>
                                    <div class="form-group" th:class="${#fields.hasErrors('title')} ? 'form-group has-error' : 'form-group'">
                                        <label for="title">Title:</label>
                                        <input name="title" id="title" class="form-control" type="text" value="" th:value="*{title}" th:field="*{title}" autofocus="autofocus" required="required" />
                                        <label for="title" class="error" id="title-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">File title is required.</label>
                                    </div>
                                    <div class="form-group">
                                        <label for="creationTime">Created:</label>
                                        <input id="creationTime" class="form-control" type="text" value="" th:value="${#dates.format(file.creationTime,'MMM dd, yyyy hh:mm aaa')}" disabled="disabled" />
                                    </div>
                                    <div class="form-group">
                                        <label for="fileSize">Size</label>
                                        <input id="fileSize" class="form-control" type="text" value="" th:value="${@webUtility.printSizeWithUnit(file.fileSize)}" disabled="disabled" />
                                    </div>
                                    <div class="form-group">
                                        <label for="md5checkSum">MD5 Checksum</label>
                                        <input id="md5checkSum" class="form-control" type="text" value="" th:value="${file.md5checkSum}" disabled="disabled" />
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-lg btn-block btn-success" value="Save" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" th:if="${additionalInfo}">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Additional Information</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-condensed">
                                    <tbody>
                                        <tr th:each="info : ${additionalInfo}">
                                            <td th:text="${info.attribute}"></td>
                                            <td th:text="${#strings.capitalizeWords(@webUtility.printEnumName(info.value))}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" th:if="${categorizeFile}">
                    <div class="col-lg-12">
                        <div class="panel-group" id="categorize">
                            <div class="panel panel-primary">
                                <a id="categorize_file" class="panel-primary" data-toggle="collapse" data-parent="#categorize" href="#collapseCategory">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Categorize File<span class="pull-right"><i class="glyphicon glyphicon-chevron-down" th:class="${collapse} ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-up'"></i></span></h3>
                                    </div>
                                </a>
                                <div id="collapseCategory" class="panel-collapse collapse" th:class="${collapse} ? 'panel-collapse collapse' : 'panel-collapse collapse in'">
                                    <div class="panel-body">
                                        <div class="alert alert-danger" role="alert" th:if="${errorMsg}">
                                            <div class="text-center" th:each="msg : ${errorMsg}" th:text="${msg}"></div>
                                        </div>
                                        <form id="categorizeFile" method="post" action="" th:action="@{/secured/file/management/categorize(id=${file.id})}" role="form" th:object="${categorizeFile}">
                                            <div class="form-group" th:class="${#fields.hasErrors('fileTypeId')} ? 'form-group has-error' : 'form-group'">
                                                <label>File Type:</label>
                                                <div class="radio-inline">
                                                    <label class="radio-inline" th:each="opt : ${fileTypes}">
                                                        <input type="radio" th:field="*{fileTypeId}" th:value="${opt.id}" onclick="fileTypeAction(this);" required="required" /> <span th:text="${#strings.capitalizeWords(@webUtility.printEnumName(opt.name))}">dataset</span>
                                                    </label>
                                                </div>
                                                <span class="help-block" th:if="${#fields.hasErrors('fileTypeId')}" th:errors="*{fileTypeId}">File ID is required.</span>
                                            </div>
                                            <div id="datasetOptions" class="well">
                                                <div class="form-group" th:class="${#fields.hasErrors('fileDelimiterId')} ? 'form-group has-error' : 'form-group'">
                                                    <label>Delimiter:</label>
                                                    <div class="radio-inline">
                                                        <label class="radio-inline" th:each="opt : ${fileDelimiters}">
                                                            <input type="radio" th:field="*{fileDelimiterId}" th:value="${opt.id}" /> <span th:text="${#strings.capitalizeWords(@webUtility.printEnumName(opt.name))}">tab</span>
                                                        </label>
                                                    </div>
                                                    <span class="help-block" th:if="${#fields.hasErrors('fileDelimiterId')}" th:errors="*{fileDelimiterId}">File ID is required.</span>
                                                </div>
                                                <div class="form-group" th:class="${#fields.hasErrors('variableTypeId')} ? 'form-group has-error' : 'form-group'">
                                                    <label>Variable Type:</label>
                                                    <div class="radio-inline">
                                                        <label class="radio-inline" th:each="opt : ${variableTypes}">
                                                            <input type="radio" th:field="*{variableTypeId}" th:value="${opt.id}" /> <span th:text="${#strings.capitalizeWords(@webUtility.printEnumName(opt.name))}">continuous</span>
                                                        </label>
                                                    </div>
                                                    <span class="help-block" th:if="${#fields.hasErrors('variableTypeId')}" th:errors="*{variableTypeId}">File ID is required.</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" class="btn btn-lg btn-block btn-success" value="Save" />
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../static/vendors/jquery/jquery.min.js" th:src="@{/vendors/jquery/jquery.min.js}"></script>
        <script src="../../static/vendors/bootstrap/js/bootstrap.min.js" th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
        <script src="../../static/vendors/metisMenu/metisMenu.min.js" th:src="@{/vendors/metisMenu/metisMenu.min.js}"></script>
        <script src="../../static/vendors/sb-admin-2/js/sb-admin-2.min.js" th:src="@{/vendors/sb-admin-2/js/sb-admin-2.min.js}"></script>
        <script src="../../static/vendors/jquery-validation/jquery.validate.min.js" th:src="@{/vendors/jquery-validation/jquery.validate.min.js}"></script>
        <script src="../../static/js/collapse_panel.min.js" th:src="@{/js/collapse_panel.min.js}"></script>
        <script src="../../static/js/file/categorize.min.js" th:src="@{/js/file/categorize.min.js}"></script>
    </body>
</html>
