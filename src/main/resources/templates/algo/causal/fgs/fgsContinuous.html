<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Center for Causal Discovery" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CCD: FGS</title>
        <link rel="apple-touch-icon" href="../../../../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
        <link rel="icon" href="../../../../static/favicon.ico" th:href="@{/favicon.ico}" />
        <link rel="stylesheet" href="../../../../static/vendors/bootstrap/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../../../static/vendors/bootstrap/css/bootstrap-theme.min.css" th:href="@{/vendors/bootstrap/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="../../../../static/vendors/metisMenu/metisMenu.min.css" th:href="@{/vendors/metisMenu/metisMenu.min.css}" />
        <link rel="stylesheet" href="../../../../static/vendors/sb-admin-2/css/sb-admin-2.min.css" th:href="@{/vendors/sb-admin-2/css/sb-admin-2.min.css}" />
        <link rel="stylesheet" href="../../../../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" href="../../../../static/css/styles.min.css" th:href="@{/css/styles.min.css}" />
        <link rel="stylesheet" href="../../../../static/css/algo/stepwizard.min.css" th:href="@{/css/algo/stepwizard.min.css}" /> 
    </head>
    <body ng-app="">
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" th:replace="fragments/navigation :: nav"></nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">FGS Continuous</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="stepwizard">
                            <div class="stepwizard-row setup-panel">
                                <div class="stepwizard-step">
                                    <button id="step1btn" class="btn btn-primary btn-circle" onclick="window.location.href = '#step1'">1</button>
                                    <p>Select Dataset</p>
                                </div>
                                <div class="stepwizard-step">
                                    <button id="step2btn" class="btn btn-default btn-circle" onclick="window.location.href = '#step2'" disabled="disabled">2</button>
                                    <p>Set Parameters</p>
                                </div>
                                <div class="stepwizard-step">
                                    <button id="step3btn" class="btn btn-default btn-circle" onclick="window.location.href = '#step3'" disabled="disabled">3</button>
                                    <p>Run Algorithm</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form id="algoForm" method="post" action="" role="form" th:object="${fgscRunInfo}">
                            <div class="row setup-content" id="step1">
                                <div class="col-xs-12">
                                    <div class="col-md-12">
                                        <h3>Step 1: Select Dataset</h3>
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">Dataset</h3>
                                            </div>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label for="dataset">Dataset: (Data must be categorized before appearing here. Only continuous data is analyzable by this algorithm.)</label>
                                                    <select id="dataset" name="dataset" class="form-control" ng-model="dataset" required="required"
                                                            th:field="*{dataFileId}"
                                                            th:attr="ng-init='dataset = \'' + *{dataFileId} + '\''"
                                                            th:disabled="${#lists.isEmpty(datasetList)}">
                                                        <option value=""
                                                                th:each="file : ${datasetList}"
                                                                th:value="${file.id}"
                                                                th:text="${file.name} + ' (' + ${@beanUtility.printSizeWithUnit(file.fileSize)} + ')'">data.txt</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-primary btn-lg btn-block nextBtn" th:disabled="*{dataFileId == null}">Next</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step2">
                                <div class="col-xs-12">
                                    <div class="col-md-12">
                                        <h3> Step 2: Set Parameters</h3>
                                        <div class="panel panel-primary">
                                            <a class="panel-primary" data-toggle="collapse" href="#collapseExcludeVars">
                                                <div class="panel-heading">
                                                    <h3 class="panel-title">Exclude Variables<span class="pull-right"><i class="glyphicon glyphicon-chevron-down"></i></span></h3>
                                                </div>
                                            </a>
                                            <div id="collapseExcludeVars" class="panel-collapse collapse">
                                                <div class="panel-body">
                                                    <div class="form-group">
                                                        <label for="excludeVars">Variables in dataset to exclude from run.</label>
                                                        <select id="excludeVars" name="excludeVars" class="form-control" ng-model="excludeVars"
                                                                th:field="*{varFileId}"
                                                                th:attr="ng-init='excludeVars = \'' + *{varFileId} + '\''">
                                                            <option value="0">None</option>
                                                            <option value=""
                                                                    th:each="file : ${varList}"
                                                                    th:value="${file.id}"
                                                                    th:text="${file.name} + ' (' + ${@beanUtility.printSizeWithUnit(file.fileSize)} + ')'">vars.txt</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel panel-primary">
                                            <a class="panel-primary" data-toggle="collapse" href="#collapsePriors">
                                                <div class="panel-heading">
                                                    <h3 class="panel-title">Prior Knowledge<span class="pull-right"><i class="glyphicon glyphicon-chevron-down"></i></span></h3>
                                                </div>
                                            </a>
                                            <div id="collapsePriors" class="panel-collapse collapse">
                                                <div class="panel-body">
                                                    <div class="form-group">
                                                        <label for="priors">Prior Knowledge</label>
                                                        <select id="priors" name="priors" class="form-control" ng-model="priors"
                                                                th:field="*{priorFileId}"
                                                                th:attr="ng-init='priors = \'' + *{priorFileId} + '\''">
                                                            <option value="0">None</option>
                                                            <option value=""
                                                                    th:each="file : ${priorList}"
                                                                    th:value="${file.id}"
                                                                    th:text="${file.name} + ' (' + ${@beanUtility.printSizeWithUnit(file.fileSize)} + ')'">priors.txt</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-primary btn-lg btn-block nextBtn">Next</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step3">
                                <div class="col-xs-12">
                                    <div class="col-md-12">
                                        <h3> Step 3: Run Algorithm</h3>
                                        <button type="submit" class="btn btn-success btn-lg btn-block nextBtn">Run Algorithm!</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <footer th:replace="fragments/footer :: footer">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header"></div>
                            <p class="text-muted">Copyright &copy; 1900 University of Pittsburgh Department of Biomedical Informatics</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="../../../../static/vendors/jquery/jquery.min.js" th:src="@{/vendors/jquery/jquery.min.js}"></script>
        <script src="../../../../static/vendors/angularjs/angular.min.js" th:src="@{/vendors/angularjs/angular.min.js}"></script>
        <script src="../../../../static/vendors/bootstrap/js/bootstrap.min.js" th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
        <script src="../../../../static/vendors/metisMenu/metisMenu.min.js" th:src="@{/vendors/metisMenu/metisMenu.min.js}"></script>
        <script src="../../../../static/vendors/sb-admin-2/js/sb-admin-2.min.js" th:src="@{/vendors/sb-admin-2/js/sb-admin-2.min.js}"></script>
        <script src="../../../../static/vendors/jquery-validation/jquery.validate.min.js" th:src="@{/vendors/jquery-validation/jquery.validate.min.js}"></script>
        <script src="../../../../static/js/validation/custom.min.js" th:src="@{/js/validation/custom.min.js}"></script>
        <script src="../../../../static/js/algo/stepwizard.min.js" th:src="@{/js/algo/stepwizard.min.js}"></script>
    </body>
</html>
