<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>CCD: Data Analysis</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../static/vendors/bootstrap/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../static/vendors/bootstrap/css/bootstrap-theme.min.css" th:href="@{/vendors/bootstrap/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="../static/vendors/metisMenu/metisMenu.min.css" th:href="@{/vendors/metisMenu/metisMenu.min.css}" />
        <link rel="stylesheet" href="../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../static/vendors/sb-admin-2/css/sb-admin-2.css" th:href="@{/vendors/sb-admin-2/css/sb-admin-2.css}" />
        <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" th:replace="fragments/navigator :: nav">
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header" th:text="'Data Summary: ' + ${fileName}">file name</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Basic Information</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-condensed">
                                    <tbody>
                                        <tr th:each="info : ${basicInfo}">
                                            <td th:text="${info.attribute}"></td>
                                            <td th:text="${info.value}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" th:if="${not #lists.isEmpty(additionalInfo)}">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Additional Information</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-condensed">
                                    <tbody>
                                        <tr th:each="info : ${additionalInfo}">
                                            <td th:text="${info.attribute}"></td>
                                            <td th:text="${info.value}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <form id="dataValidation" method="post" action="" role="form" th:object="${dataValidation}">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default" th:class="${#lists.isEmpty(additionalInfo)}?'panel panel-danger' : 'panel panel-default'">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><i th:if="${#lists.isEmpty(additionalInfo)}" class="fa fa-warning"></i> Data Description</h3>
                                </div>
                                <div class="panel-body">
                                    <input type="hidden" name="fileName" id="fileName" value="file name" th:value="${dataValidation.fileName}" th:field="*{fileName}" />
                                    <div class="form-group">
                                        <label>Variable Type:</label>
                                        <label for="varType" class="radio-inline" th:each="varType : ${variableTypes}">
                                            <input type="radio" name="varType" id="varType" th:id="${varType.name}" value="continuous" th:value="${varType.id}" th:field="*{variableType}" required="required" /><span th:text="${varType.name}">continuous</span>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="delim">Delimiter:</label>
                                        <label class="radio-inline" th:each="delim : ${fileDelimiters}">
                                            <input type="radio" name="delim" id="delimiter" th:id="${delim.name}" value="tab" th:value="${delim.id}" th:field="*{fileDelimiter}" required="required" /><span th:text="${delim.name}">tab</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Summarize</button>
                        </div>
                    </div>
                </form>
                <footer th:replace="fragments/footer :: footer">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header"></div>
                            <p class="text-muted">Copyright &copy; 1900 University of Pittsburgh Department of Biomedical Informatics</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="../static/vendors/jquery/jquery.min.js" th:src="@{/vendors/jquery/jquery.min.js}"></script>
        <script src="../static/vendors/bootstrap/js/bootstrap.min.js" th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
        <script src="../static/vendors/metisMenu/metisMenu.min.js" th:src="@{/vendors/metisMenu/metisMenu.min.js}"></script>
        <script src="../static/vendors/sb-admin-2/js/sb-admin-2.js" th:src="@{/vendors/sb-admin-2/js/sb-admin-2.js}"></script>
		<!-- UserVoice JavaScript SDK (only needed once on a page) -->
		<script>(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/1zynen5zUtYugZo0ldLUPQ.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()</script>

		<!-- A tab to launch the Classic Widget -->
		<script>
			UserVoice = window.UserVoice || [];
			UserVoice.push(['showTab', 'classic_widget', {
			  mode: 'feedback',
			  primary_color: '#cc6d00',
			  link_color: '#007dbf',
			  forum_id: 313130,
			  tab_label: 'Feedback',
			  tab_color: '#0081cc',
			  tab_position: 'middle-right',
			  tab_inverted: false
			}]);
		</script>
    </body>
</html>
