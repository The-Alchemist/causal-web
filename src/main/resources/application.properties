# APPLICATION SETTINGS (SpringApplication)
spring.main.show-banner = false

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.context-path = /ccd

#spring.datasource.url = jdbc:hsqldb:mem:ccd;ifexists=false;shutdown=true
spring.datasource.url = jdbc:hsqldb:file:~/.ccd_workspace/ccd;ifexists=false;shutdown=true
spring.datasource.driver-class-name = org.hsqldb.jdbc.JDBCDriver
#spring.datasource.initialize = true

#spring multiplepart file uploads
multipart.maxFileSize=-1

spring.jpa.database = HSQL
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.ddl-auto = update

app.webapp = false
app.setup.error = Unable to setup account.
app.login.error = Unable to sign in.
app.default.pwd = password

app.uploadDir = data/
app.libDir = lib/
app.outputDir = result/
app.tempDir = temp/

app.algoJar = ccd-algorithm-1.0-SNAPSHOT.jar

app.pcStableApp = edu.pitt.dbmi.ccd.algorithm.tetrad.PcStableApp
app.gesApp = edu.pitt.dbmi.ccd.algorithm.tetrad.GesApp
