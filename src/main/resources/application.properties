# APPLICATION SETTINGS (SpringApplication)
spring.main.show-banner = false

# PROFILES
# desktop, server
# hsql-mem, hsql-file, mysql
spring.profiles.active = desktop,hsql-mem

server.port = 9090

# LOGGING
logging.file = ccd.log
logging.level.* = INFO
logging.level.org.springframework.web = INFO
logging.level.org.hibernate = ERROR

# MULTIPART (MultipartProperties)
multipart.enabled = true
multipart.max-file-size = -1
multipart.max-request-size = -1

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.globally_quoted_identifiers = true
spring.jpa.show-sql = false

# Job Queue
ccd.disable.scheduler = false
ccd.queue.size = 5

ccd.folder.data=data
ccd.folder.results=results
ccd.folder.lib=lib
ccd.folder.tmp=tmp

ccd.algorithm.jar = ccd-algorithm-0.3.1.jar
ccd.algorithm.pcstable = edu.pitt.dbmi.ccd.algorithm.tetrad.PcStableApp
ccd.algorithm.ges = edu.pitt.dbmi.ccd.algorithm.tetrad.FastGesApp
